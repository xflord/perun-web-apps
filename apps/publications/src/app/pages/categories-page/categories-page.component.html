<div class="user-theme">
  <h1 class="page-subtitle">{{'CATEGORIES_PAGE.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button
    *ngIf="addAuth"
    mat-flat-button
    color="accent"
    (click)="addCategory()"
    class="me-2 action-button">
    {{'CATEGORIES_PAGE.CREATE' | translate}}
  </button>

  <button
    mat-flat-button
    color="warn"
    class="me-2"
    *ngIf="removeAuth"
    [disabled]="!selected.selected.length"
    (click)="removeCategory()">
    {{'CATEGORIES_PAGE.REMOVE' | translate}}
  </button>

  <perun-web-apps-debounce-filter
    (filter)="applyFilter($event)"
    [placeholder]="'CATEGORIES_PAGE.FILTER'"></perun-web-apps-debounce-filter>
  <ng-template #spinner>
    <perun-web-apps-loading-table></perun-web-apps-loading-table>
  </ng-template>
  <div class="position-relative">
    <perun-web-apps-categories-list
      *perunWebAppsLoader="loading; indicator: spinner"
      [categories]="categories"
      [filterValue]="filterValue"
      (refreshTable)="refreshTable()"
      [displayedColumns]="removeAuth ? ['select', 'id', 'name', 'rank'] : ['name', 'rank']"
      [tableId]="tableId"
      [selection]="selected"></perun-web-apps-categories-list>
  </div>
</div>
