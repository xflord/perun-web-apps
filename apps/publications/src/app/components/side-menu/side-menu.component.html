<mat-nav-list class="pt-0">
  <mat-list-item
    (click)="shouldHideMenu()"
    *ngFor="let item of items"
    [class.activated]="isActive(item.activatedRegex)"
    mat-ripple
    [matRippleColor]="'rgba(255, 255, 255, 0.1)'"
    class="side-menu-item-height"
    routerLink="{{item.link}}">
    <div [ngStyle]="{'color': textColor}" class="d-flex flex-row">
      <mat-icon *ngIf="item.isSVG" [svgIcon]="item.icon" class="perun-icon"></mat-icon>
      <mat-icon *ngIf="!item.isSVG">{{item.icon}}</mat-icon>
      <span class="ml-3">{{item.label | translate}}</span>
    </div>
  </mat-list-item>
</mat-nav-list>
