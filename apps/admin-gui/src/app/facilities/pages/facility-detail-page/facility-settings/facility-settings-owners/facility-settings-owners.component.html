<h1 class="page-subtitle">{{'FACILITY_DETAIL.SETTINGS.OWNERS.TITLE' | translate}}</h1>
<perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
<button
  *ngIf="addAuth"
  (click)="onCreate()"
  class="me-2 action-button"
  color="accent"
  mat-flat-button>
  {{'FACILITY_DETAIL.SETTINGS.OWNERS.ADD' | translate}}
</button>
<button
  *ngIf="removeAuth"
  (click)="onRemove()"
  [disabled]="selection.selected.length === 0"
  class="me-2"
  color="warn"
  mat-flat-button>
  {{'FACILITY_DETAIL.SETTINGS.OWNERS.DELETE' | translate}}
</button>
<perun-web-apps-debounce-filter
  (filter)="applyFilter($event)"
  [placeholder]="'VO_MANAGEMENT.FILTER_PLACEHOLDER'"></perun-web-apps-debounce-filter>
<ng-template #spinner>
  <perun-web-apps-loading-table></perun-web-apps-loading-table>
</ng-template>
<div class="position-relative">
  <perun-web-apps-owners-list
    [displayedColumns]="displayedColumns"
    *perunWebAppsLoader="loading; indicator: spinner"
    [filterValue]="filterValue"
    [owners]="owners"
    [selection]="selection"
    [tableId]="tableId">
  </perun-web-apps-owners-list>
</div>
