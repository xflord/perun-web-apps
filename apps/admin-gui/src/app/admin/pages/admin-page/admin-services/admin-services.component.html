<div>
  <h1 class="page-subtitle">{{'ADMIN.SERVICES.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button
    *ngIf="authResolver.isPerunAdmin()"
    (click)="createService()"
    color="accent"
    class="action-button mr-2"
    data-cy="service-create-button"
    mat-flat-button>
    {{'ADMIN.SERVICES.CREATE' | translate}}
  </button>
  <button
    *ngIf="authResolver.isPerunAdmin()"
    (click)="deleteService()"
    [disabled]="selection.selected.length === 0"
    class="mr-2"
    color="warn"
    data-cy="service-delete-button"
    mat-flat-button>
    {{'ADMIN.SERVICES.DELETE' | translate}}
  </button>
  <perun-web-apps-immediate-filter
    (filter)="applyFilter($event)"
    [placeholder]="'ADMIN.SERVICES.FILTER'">
  </perun-web-apps-immediate-filter>
  <mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
  <app-services-list
    *ngIf="!loading"
    [filterValue]="filterValue"
    [selection]="selection"
    [services]="services"
    [tableId]="tableId">
  </app-services-list>
</div>
