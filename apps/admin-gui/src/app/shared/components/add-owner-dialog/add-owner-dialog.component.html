<div class="admin-theme">
  <h1 mat-dialog-title>{{"DIALOGS.ADD_OWNER.TITLE" | translate}}</h1>
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
  <div *ngIf="!loading">
    <div class="dialog-container" mat-dialog-content>
      <mat-form-field>
        <input
          matInput
          [formControl]="nameCtrl"
          placeholder="{{'DIALOGS.ADD_OWNER.NAME' | translate}}"
          required />
        <mat-error>
          {{'DIALOGS.ADD_OWNER.FILL_NAME' | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [formControl]="contactCtrl"
          placeholder="{{'DIALOGS.ADD_OWNER.CONTACT' | translate}}"
          required />
        <mat-error *ngIf="contactCtrl.hasError('required')">
          {{'DIALOGS.ADD_OWNER.FILL_CONTACT' | translate}}
        </mat-error>
        <mat-error *ngIf="contactCtrl.invalid && !contactCtrl.hasError('required')">
          {{'DIALOGS.ADD_OWNER.CONTACT_FORMAT' | translate}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="type">
          <mat-option value="1">{{'DIALOGS.ADD_OWNER.TYPE1' | translate}}</mat-option>
          <mat-option value="0">{{'DIALOGS.ADD_OWNER.TYPE2' | translate}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button (click)="onCancel()" class="ml-auto" mat-flat-button>
        {{'DIALOGS.ADD_OWNER.CANCEL' | translate}}
      </button>
      <div
        matTooltip="{{'DIALOGS.ADD_OWNER.TOOLTIP' | translate}}"
        [matTooltipDisabled]="nameCtrl.valid && contactCtrl.valid"
        matTooltipPosition="above">
        <button
          (click)="onSubmit()"
          class="ml-2"
          color="accent"
          [disabled]="nameCtrl.invalid || contactCtrl.invalid"
          mat-flat-button>
          {{'DIALOGS.ADD_OWNER.CREATE' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
