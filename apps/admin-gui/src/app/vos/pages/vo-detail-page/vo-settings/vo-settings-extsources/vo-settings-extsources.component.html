<div>
  <h1 class="page-subtitle">{{'VO_DETAIL.SETTINGS.EXT_SOURCES.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button
    *ngIf="addAuth"
    (click)="onAdd()"
    class="mr-2 action-button"
    color="accent"
    mat-flat-button>
    {{'VO_DETAIL.SETTINGS.EXT_SOURCES.ADD' | translate}}
  </button>
  <button
    *ngIf="removeAuth"
    (click)="onRemove()"
    [disabled]="selection.selected.length === 0"
    class="mr-2"
    color="warn"
    mat-flat-button>
    {{'VO_DETAIL.SETTINGS.EXT_SOURCES.REMOVE' | translate}}
  </button>
  <perun-web-apps-immediate-filter
    (filter)="applyFilter($event)"
    [placeholder]="'VO_DETAIL.SETTINGS.EXT_SOURCES.FILTER'"></perun-web-apps-immediate-filter>
  <mat-spinner *ngIf="loading" class="ml-auto mr-auto"></mat-spinner>
  <app-ext-sources-list
    [extSources]="extSources"
    *ngIf="!loading"
    [selection]="selection"
    [displayedColumns]="displayedColumns"
    [filterValue]="filterValue"
    [tableId]="tableId">
  </app-ext-sources-list>
</div>
