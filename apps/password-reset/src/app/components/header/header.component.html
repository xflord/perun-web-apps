<mat-toolbar
  [ngStyle]="{'background': bgColor}"
  class="sticky-top header-container mat-elevation-z3">
  <div style=" display: flex; flex-direction: row;">
    <a [innerHTML]="logo" class="logo-container mt-auto mb-auto"></a>
    <p [ngStyle]="{'color': textColor}" class="ml-3 mt-auto mb-auto">{{label}}</p>
  </div>

  <div *ngIf="isDevel" id="nav-devel-info">
    <span class="text-warning"> ~ ðŸ—²&nbsp; </span>
    <span class="text-danger"> DEVEL </span>
    <span class="text-warning"> &nbsp;ðŸ—² ~ </span>
  </div>

  <div id="nav-menu-language" [ngStyle]="{'color': textColor}">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon [ngStyle]="{'color': iconColor}"> language </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLanguage()">
        {{'HEADER.LANGUAGE' | translate}}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
