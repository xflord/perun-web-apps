<div class="{{theme}}">
  <h1 mat-dialog-title>{{this.data.title | translate}}</h1>
  <mat-spinner class="ms-auto me-auto" *ngIf="loading"></mat-spinner>
  <div *ngIf="!loading" mat-dialog-content>
    <p>
      {{this.data.description | translate}}
    </p>

    <div class="fw-bold" *ngIf="data.showAsk">
      {{'SHARED_LIB.PERUN.COMPONENTS.UNIVERSAL_REMOVE_ITEMS_DIALOG.ASK' | translate}}
    </div>

    <table *ngIf="data.items.length" mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bolder"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
    </table>
    <perun-web-apps-alert *ngIf="data.alert" [alert_type]="'warn'">
      {{data.alert | translate}}
    </perun-web-apps-alert>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button class="ms-auto" (click)="onCancel()">
      {{'SHARED_LIB.PERUN.COMPONENTS.UNIVERSAL_REMOVE_ITEMS_DIALOG.CANCEL_BUTTON' | translate}}
    </button>
    <button
      mat-flat-button
      class="ms-2"
      color="warn"
      [disabled]="loading"
      (click)="onSubmit()"
      *ngIf="data.type === 'remove'">
      {{'SHARED_LIB.PERUN.COMPONENTS.UNIVERSAL_REMOVE_ITEMS_DIALOG.REMOVE_BUTTON' | translate}}
    </button>
    <button
      mat-flat-button
      class="ms-2"
      color="accent"
      [disabled]="loading"
      (click)="onSubmit()"
      *ngIf="data.type === 'confirmation'">
      {{'SHARED_LIB.PERUN.COMPONENTS.UNIVERSAL_REMOVE_ITEMS_DIALOG.SUBMIT_BUTTON' | translate}}
    </button>
  </div>
</div>
