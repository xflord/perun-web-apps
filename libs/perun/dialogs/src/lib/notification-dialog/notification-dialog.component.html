<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.description}}
</div>
<div mat-dialog-actions>
  <div class="ms-auto">
    <button (click)="onBugReportClick()" [hidden]="data.type !== 'error'" mat-stroked-button>
      {{'SHARED_LIB.PERUN.COMPONENTS.NOTIFICATOR.NOTIFICATION.DIALOG_BUG_REPORT' | translate}}
    </button>
    <button (click)="onCloseClick()" autofocus class="ms-2" mat-stroked-button>
      {{'SHARED_LIB.PERUN.COMPONENTS.NOTIFICATOR.NOTIFICATION.DIALOG_CLOSE' | translate}}
    </button>
  </div>
</div>
