<h1 class="page-title">
  {{'SHARED_LIB.PERUN.COMPONENTS.SSH_KEYS.SSH_KEYS_TITLE'|customTranslate | translate}}
</h1>
<p>{{'SHARED_LIB.PERUN.COMPONENTS.SSH_KEYS.SSH_KEYS_DESCRIPTION'|customTranslate | translate}}</p>
<button mat-flat-button class="action-button" color="accent" (click)="addKey()">
  {{'SHARED_LIB.PERUN.COMPONENTS.SSH_KEYS.NEW_KEY'|customTranslate | translate}}
</button>
<mat-list>
  <mat-list-item *ngFor="let key of userKeys" class="dark-hover-list-item w-auto" matRipple>
    <div class="d-flex flex-row">
      <p (click)="showWholeKey(key)" class="truncate center-content cursor-pointer">{{key}}</p>
      <button
        [cdkCopyToClipboard]="key"
        class="ms-auto center-content"
        color="accent"
        mat-icon-button
        matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.SSH_KEYS.COPY_TOOLTIP' | customTranslate | translate}}">
        <mat-icon> file_copy </mat-icon>
      </button>
      <button
        (click)="removeKey(key)"
        class="ms-2 center-content"
        color="warn"
        mat-icon-button
        matTooltip="{{'SHARED_LIB.PERUN.COMPONENTS.SSH_KEYS.REMOVE_TOOLTIP' | customTranslate | translate}}">
        <mat-icon> delete </mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
