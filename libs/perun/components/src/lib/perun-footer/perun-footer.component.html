<footer [ngStyle]="{'background': bgColor}" class="footer-container">
  <div class="footer-columns-container">
    <div *ngFor="let item of items" class="footer-col mx-auto">
      <h6 [ngStyle]="{'color': headersTextColor}" class="font-weight-bold">
        {{item | localisedText: language:'title'}}
      </h6>
      <div *ngIf="item.elements">
        <div *ngFor="let elem of item.elements" class="row-height">
          <a *ngIf="elem.logo" [href]="elem | localisedLink:language" [innerHTML]="elem.logo | styleInnerHtml | sanitizeHtml"></a>
          <i *ngIf="elem.icon"  [ngStyle]="{'color': linksTextColor}" class="material-icons align-bottom mr-1">
            {{elem.icon}}
          </i>
          <span (click)="openDialog(elem.dialog)" *ngIf="elem.dialog && !elem.logo"
                [ngStyle]="{'color': linksTextColor}"
                id="clickable">{{elem | localisedText: language:'label'}}
          </span>
          <a *ngIf="(elem | localisedLink:language) && !elem.dialog && !elem.logo" [href]="elem | localisedLink:language" [ngStyle]="{'color': linksTextColor}"
             target="_blank">{{elem | localisedText: language:'label'}}</a>
          <span *ngIf="!(elem | localisedLink:language) && !elem.dialog && !elem.logo"
             [ngStyle]="{'color': linksTextColor}">{{elem | localisedText: language:'label'}}</span>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-0 mt-3">
  <div [ngStyle]="{'color': copyrightTextColor}" class="font-fix text-center">
    Â© {{currentYear}} Copyright:
    <span *ngFor="let item of copyrightItems; let index = index">
     <a [href]="item.url" [ngStyle]="{'color': copyrightTextColor}"  class="text-decoration-none" target="_blank">{{index ? ', ' + item.name : item.name}}</a>
    </span>
    Version <a [href]="githubRepository" [ngStyle]="{'color': copyrightTextColor}" class="text-decoration-none" target="_blank">{{version}}</a>
  </div>
</footer>
