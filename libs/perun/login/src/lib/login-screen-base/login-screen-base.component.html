<div
  [ngStyle]="{'background': headerBackgroundColor, color: headerTextColor}"
  id="login-nav"
  class="mat-elevation-z3">
  <div
    *ngIf="application === 'admin-gui' ||
              application === 'user-profile' ||
              application === 'consolidator'"
    class="mt-auto mb-auto">
    <div [innerHTML]="logo" class="logo-container"></div>
  </div>
  <div *ngIf="application === 'publications'" class="display-flex-row">
    <div [innerHTML]="logo" class="logo-container mt-auto mb-auto"></div>
    <mat-icon
      svgIcon="perun-publications-white"
      class="mt-auto mb-auto router-icon ml-2 mr-2"></mat-icon>
  </div>
  <p
    *ngIf="!!headerTitle"
    [ngStyle]="{'color': textColor}"
    class="ml-3 mt-auto mb-auto page-subtitle">
    {{headerTitle}}
  </p>
</div>

<div id="content">
  <div
    id="content-inner"
    [ngStyle]="{
           'min-height' : getContentInnerMinHeight(),
           'background-color': contentBackgroundColor
        }">
    <div id="content-wrap">
      <router-outlet></router-outlet>
    </div>
    <div id="footer">
      <perun-web-apps-footer></perun-web-apps-footer>
    </div>
  </div>
</div>
